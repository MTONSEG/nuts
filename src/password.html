<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{"title":"Изменить пароль"})

<body>
	<div class="wrapper">
		@@include('./html/header.html',{})

		<div class="breadcrumbs-wrapper">
			<div class="container">
				<div class="breadcrumbs _grey">
					<div class="breadcrumbs__item">
						<a href="#" class="breadcrumbs__link">Главная</a>
					</div>
					<div class="breadcrumbs__item">
						<a href="#" class="breadcrumbs__link">Пароль
						</a>
					</div>
				</div>
			</div>
		</div>

		<section class="password">
			<div class="container">
				<form action="#" class="password__form">
					<h1 class="password__title reg__title">
						Пароль
					</h1>
					<div class="form__inputs">
						<div class="form__input-wrapper">
							<input type="text" class="form__input" name="current password" tabindex="1" placeholder="Текущий пароль*">
						</div>
						<div class="form__input-wrapper">
							<input type="email" class="form__input" name="new password" tabindex="2" placeholder="Новый пароль*">
						</div>
						<div class="form__input-wrapper">
							<input type="tel" class="form__input" name="confirm password" tabindex="3" placeholder="Подтвердить пароль*">
						</div>
					</div>
					<button type="submit" class="form__btn btn">Продолжить</button>
				</form>
			</div>
		</section>


		@@include('./html/footer-color.html',{})
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
